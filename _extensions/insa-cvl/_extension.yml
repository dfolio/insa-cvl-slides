title: Insa-cvl
author: David Folio
version: 0.1.0
quarto-required: ">=1.3.0"
date-format: "YYYY"

link-citations: true
default-image-extension: svg

html-math-method: 
  method: mathjax

contributes:
  common:
    number-sections: true
    number-depth: 1
  format: 
    revealjs:
      include-in-header: mathjax.html
      theme:  insa-cvl.scss
      smaller: false
      center: false
      mouse-wheel: true
      navigation-mode: vertical
      controls-layout: bottom-right
      transition: none
      transition-speed: "fast"
      progress: true
      incremental: false
      preview-links: auto
      slide-number: "c/t"
      show-slide-number: all
      title-slide-attributes:
        data-background-image: CVL-title-slide.svg
        data-background-size: 100%
      margin-top: 1em
      callout-appearance: simple
      #width: 960
      #height: 700
      width: "100%"
      height: "100%"
      fig-responsive: true
      embed-resources: false
      self-contained-math: true
      footnotes-hover: true
      crossrefs-hover: true

    
#  revealjs-plugins:
#    - name: RevealInsacvl
#      script:
#        - insa-cvl.js


execute:
  echo: false
  warning: false
  freeze: true

